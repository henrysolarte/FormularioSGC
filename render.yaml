services:
  - type: web
    name: formulario-sgc
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://formulario-sgc-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: formulario-sgc-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:server
    healthCheckPath: /api/health
    envVars:
      - key: RESEND_API_KEY
        value: CHANGE_ME_RESEND_API_KEY
      - key: EMAIL_FROM
        value: Formulario SGC <onboarding@resend.dev>
      - key: EMAIL_TO
        value: hsolarte@sgc.gov.co
